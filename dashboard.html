<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | CRUDTask</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="d-flex">

        <div class="sidebar d-flex flex-column p-3"
            style="width: 260px; min-height: 100vh; background-color: #212529; color: white;">
            <div class="mb-4 text-center py-3 border-bottom border-secondary">
                <h4 class="mb-0 fw-bold"><i class="bi bi-shield-lock text-warning"></i> CRUDTask</h4>
                <small class="text-muted">Admin Panel</small>
            </div>

            <a href="#" class="active text-decoration-none text-white p-2 mb-2 d-block bg-primary rounded"
                onclick="loadAdminData()"><i class="bi bi-speedometer2 me-2"></i> Dashboard</a>
            <a href="#" class="text-decoration-none text-white-50 p-2 mb-2 d-block"
                onclick="filterAdminTasks('Pending')"><i class="bi bi-hourglass-split me-2"></i> Ver Pendientes</a>
            <a href="#" class="text-decoration-none text-white-50 p-2 mb-2 d-block"
                onclick="filterAdminTasks('Completed')"><i class="bi bi-check-all me-2"></i> Ver Completadas</a>

            <!-- NUEVO ENLACE AÑADIDO JUSTO DEBAJO DE 'Ver Completadas' -->
            <a href="users.html" class="text-decoration-none text-white-50 p-2 mb-2 d-block">
                <i class="bi bi-people me-2"></i> Gestión de Usuarios
            </a>

            <div class="mt-auto border-top border-secondary pt-3">
                <div class="px-3 mb-2 small text-white-50">Sesión iniciada como:</div>
                <div class="px-3 mb-3 fw-bold">Administrador</div>
                <button onclick="logout()" class="btn btn-outline-danger w-100 btn-sm">
                    <i class="bi bi-box-arrow-left"></i> Cerrar Sesión
                </button>
            </div>
        </div>

        <div class="flex-grow-1 p-4 bg-light">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>Resumen General</h2>
            </div>

            <div class="row g-4 mb-4">
                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100 border-start border-4 border-primary">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted text-uppercase mb-1">Total Tareas</h6>
                                    <h2 id="totalCount" class="fw-bold mb-0">0</h2>
                                </div>
                                <div class="bg-primary bg-opacity-10 p-3 rounded-circle text-primary">
                                    <i class="bi bi-list-task fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100 border-start border-4 border-warning">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted text-uppercase mb-1">Pendientes</h6>
                                    <h2 id="pendingCount" class="fw-bold mb-0">0</h2>
                                </div>
                                <div class="bg-warning bg-opacity-10 p-3 rounded-circle text-warning">
                                    <i class="bi bi-clock-history fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card stat-card shadow-sm h-100 border-start border-4 border-success">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="text-muted text-uppercase mb-1">Completadas</h6>
                                    <h2 id="completedCount" class="fw-bold mb-0">0</h2>
                                </div>
                                <div class="bg-success bg-opacity-10 p-3 rounded-circle text-success">
                                    <i class="bi bi-check-lg fs-4"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card shadow-sm border-0">
                <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
                    <h5 class="m-0 fw-bold">Todas las Tareas (Usuarios)</h5>
                    <button class="btn btn-sm btn-light border" onclick="loadAdminData()">
                        <i class="bi bi-arrow-clockwise"></i> Actualizar
                    </button>
                </div>
                <div class="card-body p-0">
                    <div class="table-responsive">
                        <table class="table table-hover align-middle mb-0">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Usuario</th>
                                    <th>Tarea</th>
                                    <th>Estado</th>
                                    <th class="text-end">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="adminTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="admin-row-template">
        <tr>
            <td class="fw-bold t-id"></td>
            <td>
                <div class="d-flex align-items-center">
                    <div class="bg-secondary text-white rounded-circle d-flex justify-content-center align-items-center me-2"
                        style="width: 30px; height: 30px;">
                        <i class="bi bi-person-fill"></i>
                    </div>
                    <div>
                        <div class="fw-bold t-user"></div>
                        <div class="small text-muted t-email" style="font-size: 0.8rem;"></div>
                    </div>
                </div>
            </td>
            <td>
                <div class="t-title fw-bold"></div>
                <div class="t-date small text-muted"></div>
            </td>
            <td><span class="badge t-status"></span></td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1 btn-edit">
                    <i class="bi bi-pencil-square"></i>
                </button>
                <button class="btn btn-sm btn-outline-danger btn-delete">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </template>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title">Editar Tarea de Usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editTaskId">

                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" id="editTitle" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Fecha Límite</label>
                            <input type="date" id="editDate" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select id="editStatus" class="form-select">
                                <option value="Pending">Pendiente</option>
                                <option value="In Progress">En Progreso</option>
                                <option value="Completed">Completada</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveAdminTask()">Guardar Cambios</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/admin.js"></script>

</body>

</html>
