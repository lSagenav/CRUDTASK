<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Tareas | CRUDTask</title>
    <!-- External CSS: Bootstrap for styling, Icons, and Custom Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="bg-light">

    <div class="d-flex">
        <!-- Sidebar Navigation Section -->
        <div class="sidebar d-flex flex-column p-3" style="width: 260px;">
            <div class="brand"><i class="bi bi-kanban"></i> CRUDTask</div>

            <!-- Navigation Links with filtering functions -->
            <a href="#" class="active" onclick="loadTasks()"><i class="bi bi-list-check me-2"></i> Mis Tareas</a>
            <a href="#" onclick="filterTasks('Pending')"><i class="bi bi-clock-history me-2"></i> Pendientes</a>
            <a href="#" onclick="filterTasks('Completed')"><i class="bi bi-check-circle me-2"></i> Completadas</a>

            <!-- User session footer inside sidebar -->
            <div class="mt-auto border-top pt-3 border-secondary">
                <div class="px-3 mb-3 small text-white-50" id="userNameDisplay">Usuario</div>
                <a href="#" class="text-danger" onclick="logout()"><i class="bi bi-box-arrow-left me-2"></i> Cerrar Sesión</a>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="flex-grow-1 p-4">
            <!-- Header: Title and Trigger for New Task Modal -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 id="pageTitle">Mis Tareas</h2>
                <button class="btn btn-primary" onclick="openCreateModal()">
                    <i class="bi bi-plus-lg"></i> Nueva Tarea
                </button>
            </div>

            <!-- Tasks Table Container -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-0">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th style="width: 40%;">Tarea</th>
                                <th>Prioridad</th>
                                <th>Fecha Límite</th>
                                <th>Estado</th>
                                <th class="text-end">Acciones</th>
                            </tr>
                        </thead>
                        <!-- Dynamically populated body -->
                        <tbody id="tasksContainer">
                        </tbody>
                    </table>
                    <!-- Empty State Message: Shown when no tasks exist -->
                    <div id="emptyMessage" class="text-center p-5 d-none">
                        <i class="bi bi-inbox fs-1 text-muted"></i>
                        <p class="text-muted mt-2">No hay tareas aquí. ¡Crea una nueva!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Creating/Editing Tasks -->
    <div class="modal fade" id="taskModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="modalTitle">Nueva Tarea</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="taskForm">
                        <!-- Hidden input to store task ID during updates -->
                        <input type="hidden" id="taskId">
                        
                        <div class="mb-3">
                            <label class="form-label">Título</label>
                            <input type="text" id="taskTitle" class="form-control" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Prioridad</label>
                                <select id="taskPriority" class="form-select">
                                    <option value="Low">Baja</option>
                                    <option value="Medium" selected>Media</option>
                                    <option value="High">Alta</option>
                                </select>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Fecha Límite</label>
                                <input type="date" id="taskDate" class="form-control" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Estado</label>
                            <select id="taskStatus" class="form-select">
                                <option value="Pending">Pendiente</option>
                                <option value="In Progress">En Progreso</option>
                                <option value="Completed">Completada</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descripción</label>
                            <textarea id="taskDesc" class="form-control" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="saveTask()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- HTML Template: Used by JS to render each task row efficiently -->
    <template id="task-row-template">
        <tr>
            <td>
                <div class="fw-bold task-title text-truncate" style="max-width: 300px;"></div>
                <div class="small text-muted task-desc text-truncate" style="max-width: 300px;"></div>
            </td>
            <td><span class="badge task-priority"></span></td>
            <td class="task-date text-muted small"></td>
            <td><span class="badge task-status"></span></td>
            <td class="text-end">
                <button class="btn btn-sm btn-outline-primary me-1 btn-edit"><i class="bi bi-pencil-fill"></i></button>
                <button class="btn btn-sm btn-outline-danger btn-delete"><i class="bi bi-trash-fill"></i></button>
            </td>
        </tr>
    </template>

    <!-- Scripts: Bootstrap Bundle, SweetAlert2 for alerts, and custom Logic -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/app.js"></script>
</body>

</html>
