<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios | CRUX</title>
    <!-- CSS de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gestión de Usuarios</h2>
            <a href="dashboard.html" class="btn btn-secondary">
                <i class="bi bi-arrow-left me-2"></i> Regresar al Dashboard
            </a>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-header bg-white py-3">
                <h5 class="m-0 fw-bold">Lista de Usuarios Registrados</h5>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Rol</th>
                            </tr>
                        </thead>
                        <tbody id="usersTableBody">
                            <!-- JS inyectará las filas aquí -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Template (Invisible hasta que JS lo use) -->
    <template id="user-row-template">
        <tr>
            <td class="user-id fw-bold"></td>
            <td class="user-name"></td>
            <td class="user-email"></td>
            <td class="user-role"><span class="badge"></span></td>
        </tr>
    </template>

    <!-- JS de Bootstrap (Opcional pero recomendado) -->
    <script src="https://cdn.jsdelivr.net"></script>
    <!-- Tu archivo de lógica -->
    <script src="./js/users.js"></script>
</body>
</html>
