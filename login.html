<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Boostrapp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!--Icon Boostrapp-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!--Script Api.js-->
    <script src="./js/auth.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/api.js" defer></script>
</head>

<body class="bg-light">
    <main>

        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card shadow p-4" style="max-width: 380px; width: 100%;">
                <!-- LOGIN -->
                <div id="loginForm" class="form-fade show">
                    <div class="d-flex justify-content-center">
                        <img class="w-25 " src="./img/logo.webp" alt="">
                    </div>
                    <h4 class="text-center fw-bold">CRUDTASK</h4>
                    <p class="text-center text-muted">Login to your account</p>

                    <div class="mb-3">
                        <i class="bi bi-person"></i>
                        <label>Full name</label>
                        <input id="loginName" type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <i class="bi bi-key"></i>
                        <label>Password</label>
                        <input id="loginPassword" type="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <i class="bi bi-envelope"></i>
                        <label>Email Address</label>
                        <input id="loginEmail" type="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <i class="bi bi-person-vcard-fill"></i>
                        <label>Select Role</label>
                        <select id="loginRole" class="form-select">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>


                    <button class="btn btn-success w-100 mb-2" onclick="loginUser()">
                        Sign In
                    </button>

                    <p class="text-center mt-3">
                        Don't have an account?
                        <a href="#" onclick="showRegister()">Sign up</a>
                    </p>
                </div>
                <!-- REGISTER  -->
                <div id="registerForm" class="d-none">
                    <div class="d-flex justify-content-center mt-2">
                        <img class="w-25 " src="./img/logo.webp" alt="">
                    </div>
                    <h4 class="text-center fw-bold">Create Account</h4>
                    <p class="text-center text-muted">Register to continue</p>

                    <div class="mb-2">
                        <label>First Name</label>
                        <input id="regName" type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label>Last Name</label>
                        <input id="regLastname" type="text" class="form-control">
                    </div>

                    <div class="mb-2">
                        <label>Email</label>
                        <input id="regEmail" type="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label>Password</label>
                        <input id="regPassword" type="password" class="form-control">
                    </div>

                    <button class="btn btn-success w-100 mb-2" onclick="registerUser()">
                        Register
                    </button>

                    <div id="registerAlert" class="alert d-none" role="alert"></div>


                    <p class="text-center mt-3">
                        Already have an account?
                        <a href="#" onclick="showLogin()">Back to login</a>
                    </p>
                </div>

            </div>
        </div>

    </main>

    <footer class="text-center mt-4 mb-3">
        <p class="text-muted small">Prueba De Desempe√±o</p>
    </footer>
</body>

</html>
